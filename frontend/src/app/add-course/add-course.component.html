<div class="row">
  <div class="container-fluid col-xs-12 col-sm-6 col-sm-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="title">Add Course</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label for="Name">Course Name</label>
          <input type="text" class="form-control" name="Name" placeholder="Course Name" [(ngModel)]="name">
        </div>
        <div class="form-group">
          <label for="SKS">SKS</label>
          <input type="number" class="form-control" name="SKS" placeholder="SKS" [(ngModel)]="sks">
        </div>
        <button class="btn btn-default" (click)="AddCourse();">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Course
        </button>
      </div>
      <div class="notes">
        {{error}}
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="container-fluid col-xs-12 col-sm-6 col-sm-offset-3">
    <a routerLink="" class="return">
      <h5>Back to Course List</h5>
    </a>
  </div>
</div>
